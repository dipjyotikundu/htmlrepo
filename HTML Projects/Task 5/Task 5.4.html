<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form 4</title>
</head>

<body bgcolor="cyan">
    <h3>
        <form align="center">
          <caption> <b><u>Registration Form</u></b></caption>
            <table cellspacing="15px" cellpadding="5px" align="center">
                <tr align="left">
                    <td>
                        <label>First Name</label><br>
                        <input type="text">
                    </td>
                

                </tr>
                <tr align="left">
                    <td>
                        <label>Last Name</label><br>
                    <input type="text">
                </td>
                </tr>
                <tr align="left">
                    <td>
                        <label>Birthday</label><br>
                        <input type="date">
                    </td>
                    <td>
                        <label>Gender</label><br>
                        <input type="radio" value="Male" id="gender1" name="gender">Male
                        <input type="radio" value="Female" id="gender2" name="gender">Female
                    </td>
                </tr>
            
                <tr align="left">
                    <td>
                        <label>Email</label><br>
                        <input type="email">
                    </td>
                    <td>
                        <label>Phone No</label><br>
                        <input type="number">
                    </td>
                </tr>
               
                <tr align="left">
                    <td>
                        <label>Subject</label>
                        <br>
                   <select>
                        <option>Biology</option>
                        <option>English</option>
                        <option>Chemistry</option>
                        <option>Mathematics</option>
                        <option>Physics</option>
                        <option>Geography</option>
                        <option>History</option>
                    </select>
                </td>
                </tr>
                <tr align="left">
                    <td><input type="submit" Value="Submit"></td>
                </tr>
            </table>
        </form>
    </h3>

</body>

</html>
