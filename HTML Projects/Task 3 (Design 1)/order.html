<head>

    <title>Pizza Order Portal</title>
    <link href="Css/pizzahome.css" rel="stylesheet">
    <style>
        #formcaption1 {

            text-align: center;
            font-family: bradley hand itc;
            font-size: 35px;
            font-weight: bold;
            color: #0b2811;
            border: 2px dashed #2b8e3a;
            padding: 5px;
        }

        #table {
            background-color: #f2fbf3;
        }

        #myclass1 {
            font-family: calibri;
        }
    </style>
</head>

<body background="pizz.jpg">
    <header>
        <h1 class="myclass1">

            <font color="Red">Pizza</font>
            <font color="Blue">Paradise</font>

        </h1>
        <h2>
            <p id="p1"><a href="Home.html">Home</a>&nbsp;&nbsp;&nbsp;
                <a href="Menu1.html">Menu</a>&nbsp;&nbsp;&nbsp;
                <a href="#">Order Pizza</a>&nbsp;&nbsp;&nbsp;
                <a href="signup.html">SignUp</a>&nbsp;&nbsp;&nbsp;
                <a href="login.html">LogIn</a>&nbsp;&nbsp;&nbsp;
                <a href="About.html">About</a>
            </p>
        </h2>
        <h3>
            <marquee behavior="" direction="Right">Open From 10am to 6pm</marquee>
        </h3>

    </header>
    <hr color="red" size="2" width="85%">

    <h3>
        <form align="center" id="myclass1">
            <caption><u id="formcaption1"><b>Super Awesome Pizza Ordering System</u></b></caption><br><br>
            <table align="center" cellpadding="10px" cellspacing="10px" width="1000" border="2px" id="table">
                <tr>
                    <td><label for="cname">Customer Name:</label></td>
                    <td><input type="text" id="cname" name="customername" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="adrs">Address:</label></td>
                    <td><input type="text" id="adrs" name="address" placeholder="Enter Your Address"></td>
                </tr>
                <tr>
                    <td><label for="pizza"><u>Pizza Type</u></label></td>
                </tr>
                <tr>
                    <td>
                        <label for="mar"><img src="Pictures/Pizza/pizzamargherita.jpg" height="100px"
                                width="100px"></label> <br>
                        <input type="radio" id="mar" name="pizza" value="margherita">
                        <label for="mar">Margherita</label>
                    </td>
                    <td>
                        <label for="fri"> <img src="Pictures/Pizza/pizzafritta.jpg" height="100px"
                                width="100px"></label><br>
                        <input type="radio" id="fri" name="pizza" value="fritta">
                        <label for="fri">Fritta</label>
                    </td>
                    <td>
                        <label for="qua"> <img src="Pictures/Pizza/pizzaQuattroStagioni.jpg" height="100px"
                                width="100px"></label><br>
                        <input type="radio" id="qua" name="pizza" value="quattrostagioni">
                        <label for="qua">Quattrostagioni</label>
                    </td>
                    <td>
                        <label for="che"><img src="Pictures/Pizza/pizzacheese.jpg" height="100px"
                                width="100px"></label><br>
                        <input type="radio" id="che" name="pizza" value="cheese">
                        <label for="che">Cheese</label>
                    </td>


                </tr>
                <tr>
                    <td>
                        <label for="extratoppings"><u>Extra Toppings</u></label><br><br>
                        <input type="checkbox" id="eto" name="extratoppings" value="Olives">&nbsp;Olives<br>
                        <input type="checkbox" id="etm" name="extratoppings" value="Mushrooms">&nbsp;Mushrooms<br>
                        <input type="checkbox" id="eta" name="extratoppings" value="Anchiovies">&nbsp;Anchiovies<br>
                        <input type="checkbox" id="etc" name="extratoppings" value="Chillies">&nbsp;Chillies<br>
                    </td>
                    <td>
                        <label for="sreq"><u>Special Requests</u></label><br><br>
                        <textarea rows="5" cols="20" id="sreq" name="specialrequests"
                            placeholder="Enter Your Special Requests"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pno"><u>No of Pizzas</u></label><br><br>
                        <input type="number" id="pno" name="noofpizza" min="1">
                    </td>
                    <td>
                        <input type="button" value="Calculate"><br><br>
                        <input type="reset">
                    </td>
                    <td>
                        <label><u>Total Price:</u></label><br><br>
                        <input type="button" value="Complete Order">
                    </td>
                    <td>
                        <label>To Exit Press This:</label><br><br>
                        <input type="button" value="Exit">
                    </td>
                </tr>
            </table>
        </form>
    </h3>
    <br>
    <hr color="blue" size="2" width="85%">
    <footer>

            <p id="p2" align="center">

            </p>

        </h1>

            <font color="Blue">Powered </font>
            <font>By </font>
            <font color="Red">Pizza</font><br>
        </h1>
    </footer>
</body>

</html>
